version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kfl}
      MYSQL_USER: ${MYSQL_USER:-kfl}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kflpass}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
      - ./migrations/initial_setup.sql:/docker-entrypoint-initdb.d/10_initial_setup.sql:ro
      - ./migrations/dev_seed.sql:/docker-entrypoint-initdb.d/20_dev_seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:80"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_USERNAME: ${DB_USERNAME:-kfl}
      DB_PASSWORD: ${DB_PASSWORD:-kflpass}
      DB_NAME: ${DB_NAME:-kfl}
      APP_HOST: ${APP_HOST:-http://localhost:8000/}
      APP_SECRET: ${APP_SECRET:-dev-secret}
      DEV_LOGIN: ${DEV_LOGIN:-1}
      BOX_ENABLED: ${BOX_ENABLED:-0}
    volumes:
      - .:/var/www/html:ro

volumes:
  db_data:
